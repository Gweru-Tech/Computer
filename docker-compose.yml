# Universal Docker Compose Configuration
# For local development and testing

version: '3.8'

services:
  ntandocomputer:
    build:
      context: .
      dockerfile: Dockerfile_universal
    container_name: ntandocomputer-universal
    ports:
      - "5001:5001"
    environment:
      - DEPLOYMENT_ENV=docker-compose
      - HOST=0.0.0.0
      - PORT=5001
      - STORAGE_PATH=/app/storage
      - DATABASE_PATH=/app/ntando_computer_universal.db
      - FLASK_ENV=production
      - SECRET_KEY=ntando-computer-docker-secret-key-2024
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/system/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: ntandocomputer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Optional: Add PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: ntandocomputer-postgres
    environment:
      - POSTGRES_DB=ntandocomputer
      - POSTGRES_USER=ntando
      - POSTGRES_PASSWORD=ntando123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: ntandocomputer-network